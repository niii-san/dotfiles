[Settings]
language = en
folder = ~/wallpapers
monitors = All
wallpaper = ~/wallpapers/aes1.jpg
backend = hyprpaper
fill = fill
sort = name
color = #ffffff
subfolders = False
show_hidden = False
show_gifs_only = False
show_transition_options = True
post_command = ~/.config/scripts/wallpaper/wallpaper.sh "$wallpaper"
number_of_columns = 3
swww_transition_type = any
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 2
swww_transition_fps = 60
use_xdg_state = False

